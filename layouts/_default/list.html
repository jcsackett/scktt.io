{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <div>
        <a href="{{.Permalink}}">{{.Title}}</a> ({{.Date.Format "Jan 2006"}})
    </div>
    {{ end }}
    </ul>
</main>
{{ end }}
